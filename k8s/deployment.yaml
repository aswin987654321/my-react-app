apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2  # Number of replicas/pods you want
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: azureacr2.azurecr.io/home1:latest  # Replace with your ACR image name
        ports:
        - containerPort: 80  # Port the container will expose
